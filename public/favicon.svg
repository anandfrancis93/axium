<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="32" height="32" rx="8" fill="#0a0a0a"/>

  <!-- Simplified Graduation Cap in White -->
  <g transform="translate(16, 16)">
    <!-- Cap board (square top) -->
    <rect x="-8" y="-5" width="16" height="2" fill="white"/>

    <!-- Cap base -->
    <path d="M 0 -3 L -6 2 L -6 4 L 6 4 L 6 2 Z" fill="white"/>

    <!-- Tassel -->
    <circle cx="0" cy="-6" r="1" fill="white"/>
    <circle cx="3" cy="-4" r="1.5" fill="white"/>
    <line x1="0" y1="-5" x2="3" y2="-4" stroke="white" stroke-width="0.5"/>
  </g>
</svg>
