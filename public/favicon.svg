<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="32" height="32" rx="8" fill="#0a0a0a"/>

  <!-- Simplified Graduation Cap in White -->
  <g transform="translate(16, 18)">
    <!-- Mortarboard (diamond shape for perspective) -->
    <path d="M 0 -9 L 9 -6 L 0 -3 L -9 -6 Z" fill="white"/>

    <!-- Cap base -->
    <ellipse cx="0" cy="-3" rx="5" ry="2" fill="white"/>

    <!-- Tassel string and button -->
    <line x1="0" y1="-9" x2="0" y2="2" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="-9" r="1.5" fill="white"/>
    <circle cx="0" cy="2" r="2" fill="white"/>
  </g>
</svg>
