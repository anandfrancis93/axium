<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Axium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #f3f4f6;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: none;
            color: #3b82f6;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.5),
                -6px -6px 12px rgba(255, 255, 255, 0.03);
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Check your network settings and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
